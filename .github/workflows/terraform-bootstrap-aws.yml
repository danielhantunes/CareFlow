name: Terraform Bootstrap (AWS)

on:
  workflow_dispatch:
    inputs:
      terraform_action:
        description: "Terraform action to run"
        required: true
        default: plan
        type: choice
        options:
          - plan
          - apply

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    env:
      TF_VAR_state_bucket_name: ${{ vars.STATE_BUCKET_NAME }}
      TF_VAR_lock_table_name: ${{ vars.LOCK_TABLE_NAME || 'terraform-state-locks' }}

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (bootstrap)
        run: terraform -chdir=terraform/bootstrap init

      - name: Terraform Validate (bootstrap)
        run: terraform -chdir=terraform/bootstrap validate

      - name: Terraform Plan (bootstrap)
        if: ${{ github.event.inputs.terraform_action == 'plan' }}
        run: terraform -chdir=terraform/bootstrap plan -input=false -no-color

      - name: Terraform Apply (bootstrap)
        if: ${{ github.event.inputs.terraform_action == 'apply' }}
        run: terraform -chdir=terraform/bootstrap apply -auto-approve -input=false -no-color
