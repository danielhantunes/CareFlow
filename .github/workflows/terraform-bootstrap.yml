name: Terraform Bootstrap (Manual)

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (bootstrap)
        run: terraform -chdir=terraform/bootstrap init

      - name: Terraform Validate (bootstrap)
        run: terraform -chdir=terraform/bootstrap validate

      - name: Terraform Plan (bootstrap)
        run: terraform -chdir=terraform/bootstrap plan

      - name: Terraform Apply (bootstrap)
        run: terraform -chdir=terraform/bootstrap apply -auto-approve
